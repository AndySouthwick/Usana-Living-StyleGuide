<div id="modules">
<app-sidebar [data]="data"></app-sidebar>
<div class="module-container">
  <section>
    <div [ngSwitch]="page" class="module-container">
      <app-colors *ngSwitchCase="'colors'"></app-colors>
      <app-type *ngSwitchCase="'type'"></app-type>
      <app-iconography *ngSwitchCase="'icons'"></app-iconography>
    </div>
  </section>

</div>
</div>
