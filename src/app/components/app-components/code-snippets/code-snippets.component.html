<div *ngIf="data" class="snippet tab-data">
    <ngb-tabset>
      <ngb-tab title="html">
        <ng-template ngbTabContent >
          <div>
            {{data.html}}
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="css">
        <ng-template ngbTabContent>
          <div [innerHTML]="data.css"></div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
</div>
