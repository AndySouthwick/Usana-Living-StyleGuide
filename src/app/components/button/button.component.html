<div  class="button-section">
  <div  *ngFor="let data of data">
    <div [innerHTML]="data.html"></div>
    <ngb-tabset>
      <ngb-tab title="html">
        <ng-template ngbTabContent >
          <div>
           <PRE>{{data.html}}</PRE>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="css">
        <ng-template ngbTabContent>
          <div [innerHTML]="data.css"></div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
